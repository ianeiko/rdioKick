<script id="tab_template" type="text/x-template">
   <div class="centered_content">
		 <div class="section_header">
				Shows
		 </div>
		 <div class="InfiniteScroll SourceList" style="">
     {{#events}}
			 <div class="scrollable_content">
				 <div class="Track clearfix hover_parent no_index has_metadata small_multiline">
						<div class="info clearfix" style="margin-left: 0">
							 <div class="name truncated_line">
									<a href="{{ event_url }}" target='_new'>{{venue_name}}</a>
							 </div>
							 <div class="metadata truncated_line">
								 {{ venue_city }}, {{ venue_state }} on {{event_date}}
							 </div>
						</div>
				 </div>
		  </div>
     {{/events}}
     {{^events}}
      <p>Sorry, we couldn't find any show for this artist</p>
     {{/events}}

     {{#showLogo}}
      <a href="http://www.JamBase.com" target="_new" title="JamBase Concert Search"><img src= "http://images.jambase.com/logos/jambase140x70.gif" alt="Search JamBase Concerts" border="0" /></a>
      <p style="margin: -20px 0 0;">Concert information provided by <a href="http://www.jambase.com" target="_new">JamBase</a>
      </p>
      {{/showLogo}}
   </div>
</script>
